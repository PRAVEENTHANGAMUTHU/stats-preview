<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Frontend Mentor Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="right-side"></div>

        <div class="left-side">
          <div class="content">
            <h1 class="heading">
              Get <span class="heading-highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="main-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="stat-1">
                <h3 class="stats-heading">10k+</h3>
                <p class="stats-paragraph">companies</p>
              </div>
              <div class="stat-2">
                <h3 class="stats-heading">314</h3>
                <p class="stats-paragraph">templates</p>
              </div>
              <div class="stat-3">
                <h3 class="stats-heading">12M+</h3>
                <p class="stats-paragraph">queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <p class="footer">Challenge by <a class="frontend-mentor-link" href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <span class="designer-name">Praveen</span>.</p>
    </footer>
  </body>
</html>
